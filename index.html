<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>RomanJs - Conversor Decimais, Romanos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="icon" type="image/png" href="icon.png" />
	<link href="https://fonts.googleapis.com/icon?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1>Conversor números romanos</h1>
        </div>

        <div class="row">
            <div>
                <label for="decimal" class="active">Número Decimal:</label>
                <input type="tel" placeholder="Informe um número decimal" id="decimal" autofocus="4" maxlength="4">

            </div>

            <div >
                <label for="roman" class="active">Número Romano:</label>
                <input type="text" name="roman" id="roman" readonly="readyonly">
            </div>
        </div>

        <div class="row" style="display:none" id="prova-real-box">
            <div class="col s12">
                <a targer="_new" id="prova-real" href=""></a>
            </div>
        </div>
        <hr/>
<script src="Js.js"></script>
</body>

</html>
